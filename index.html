<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Primer Proyecto BR</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header class="bg-dark text-white p-3 text-center">
    <h1>GALERIA BR</h1>
  </header>

  <main class="container mt-4">
    <!-- Inicio -->
    <section id="inicio">
      <h2>Destacados</h2>
      <p>Bienvenido a mi galería de imágenes. Explora las categorías destacadas.</p>
    </section>

    <!-- Galería -->
    <section id="galeria" class="mt-5">
      <h2>Galería</h2>
      <div class="mb-3">
        <label for="filtroCategoria" class="form-label">Filtrar por categoría:</label>
        <select id="filtroCategoria" class="form-select">
          <option value="todos">Todos</option>
          <option value="naturaleza">Naturaleza</option>
          <option value="ciudad">Ciudad</option>
        </select>
      </div>
      <div id="imagenesContainer" class="row g-3">
        <!-- Las imágenes se insertarán desde JavaScript -->
      </div>
    </section>

    <!-- Detalle de Imagen -->
    <section id="detalle" class="mt-5 d-none">
      <h2>Detalle de la Imagen</h2>
      <div class="card">
        <img id="detalleImagen" class="card-img-top" alt="Imagen detallada">
        <div class="card-body">
          <h5 id="detalleTitulo" class="card-title"></h5>
          <p id="detalleDescripcion" class="card-text"></p>
          <p id="detalleAutor" class="card-text"><small class="text-muted"></small></p>
          <button class="btn btn-secondary" onclick="cerrarDetalle()">Volver</button>
        </div>
      </div>
    </section>

    <!-- Sobre Nosotros -->
    <section id="sobre-nosotros" class="mt-5">
      <h2>Sobre Nosotros</h2>
      <p>Estudiante de ingenieria de software apasionado por la fotografía y el diseño web.</p>
      <form id="contactoForm" class="mt-3">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 Mi Galería BR</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
